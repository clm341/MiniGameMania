<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zelda: A Link to the Past Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    #game-container {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    #back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="/../../" id="back-button">‚Üê Back to Launcher</a>
  <div id="game-container"></div>
  <script type="module" src="/Zelda/phaser/src/main.ts"></script>
</body>
</html>
